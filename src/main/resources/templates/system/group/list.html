<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head"></head>

<body>
<!-- topbar starts -->
<div th:replace="common/topbar"></div>
<!-- topbar ends -->

<div class="page-content">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="common/menu"></div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12">
                    <div th:replace="common/box_header"></div>

                    <div class="content-box-large box-with-header">
                        <div class="row">
                            <div class="col-md-12">
                                <legend>筛选条件<a class="empty"><i class="glyphicon glyphicon-repeat"></i></a></legend>
                            </div>
                            <div class="form-group col-md-3">
                                <label>组名</label>
                                <input class="form-control" placeholder="请输入" type="text" id="name" name="search">
                            </div>

                            <div class="col-md-12">
                                <button class="btn btn-default search"><i class="glyphicon glyphicon-search"></i>搜索
                                </button>
                            </div>
                            <div class="panel-heading col-md-12">
                                <legend>内容<a href="/system/group/add"><i class="glyphicon glyphicon-plus"></i></a>
                                </legend>
                            </div>
                            <div class="col-md-12">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>组名</th>
                                        <th>备注</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="obj,objStatus : ${pageInfo.list}">
                                        <td th:text="${obj.id}"></td>
                                        <td th:text="${obj.name}"></td>
                                        <td th:text="${obj.remark}"></td>
                                        <td>
                                            <a class="btn btn-info"
                                               th:href="@{${'/system/group/edit'}(groupId=${obj.id})}">
                                                编辑
                                            </a>
                                            <a class="btn btn-info"
                                               th:href="@{${'/system/group/admin'}(groupId=${obj.id})}">
                                                成员管理
                                            </a>
                                            <a class="btn btn-info"
                                               th:href="@{${'/system/group/menu'}(groupId=${obj.id})}">
                                                菜单管理
                                            </a>
                                            <a class="btn btn-info"
                                               th:href="@{${'/system/group/auth'}(groupId=${obj.id})}">
                                                权限管理
                                            </a>
                                            <a class="btn btn-danger delete" th:attr="data-id=${obj.id}">
                                                删除
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row" th:include="common/paginate :: paginate"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<footer th:replace="common/footer"></footer>

<!-- external javascript -->
<div th:replace="common/script"></div>
<script type="text/javascript" src="/js/page/system/group/list.js"></script>
<script>
    window.onload = function () {

        var groupList = new window.controller.GroupList();

        groupList.init();

        var search = new window.controller.Search();

        search.init();
    };
</script>
</body>
</html>
